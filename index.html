<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Entry Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 20px;
        }
        input[type="number"] {
            padding: 10px;
            margin: 10px;
            font-size: 16px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
        }
        #result {
            font-size: 24px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Enter a Number</h1>
    <input type="number" id="numberInput" placeholder="Type a number">
    <button onclick="submitNumber()">Submit</button>
    <div id="result"></div>
    <iframe src="http://your-github-username.github.io/your-repo-name/" width="100%" height="500"></iframe>

    <script>
        function submitNumber() {
            const number = document.getElementById('numberInput').value;
            fetch('https://your-backend-server.com/api/submit-number', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ number: number })
            })
            .then(response => response.json())
            .then(data => {
                document.getElementById('result').innerText = `Data submitted successfully!`;
            })
            .catch(error => {
                console.error('Error:', error);
                document.getElementById('result').innerText = `Error submitting data: ${error.message}`;
            });
        }
    </script>
</body>
</html>
