<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Entry Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 20px;
        }
        input[type="number"] {
            padding: 10px;
            margin: 10px;
            font-size: 16px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
        }
        #result {
            font-size: 24px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Enter a Number</h1>
    <input type="number" id="numberInput" placeholder="Type a number">
    <button onclick="submitNumber()">Submit</button>
    <div id="result"></div>

    <script>
        async function submitNumber() {
            const number = document.getElementById('numberInput').value;
            try {
                const response = await fetch('https://cors-anywhere.herokuapp.com/http://127.0.0.1:5000/api/submit-number', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ number: number })
                });
                if (!response.ok) {
                    throw new Error(`HTTP error! Status: ${response.status}`);
                }
                const data = await response.json();
                document.getElementById('result').innerText = `Data submitted successfully! Response: ${data.message}`;
            } catch (error) {
                console.error('Error:', error);
                document.getElementById('result').innerText = `Error submitting data: ${error.message}`;
            }
        }
    </script>
</body>
</html>
