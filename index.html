<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Entry Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 20px;
        }
        input[type="number"] {
            padding: 10px;
            margin: 10px;
            font-size: 16px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
        }
        #result {
            font-size: 24px;
            margin-top: 20px;
        }
        #loading {
            display: none;
            font-size: 16px;
            color: green;
        }
    </style>
</head>
<body>
    <h1>Enter a Number</h1>
    <input type="number" id="numberInput" placeholder="Type a number">
    <button onclick="submitNumber()">Submit</button>
    <div id="loading">Loading...</div>
    <div id="result"></div>

    <!-- 引用 index.js 文件 -->
    <script src="index.js"></script>

    <!-- 确保 DOM 加载完成后执行脚本 -->
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            // 确保 DOM 完全加载后再执行脚本
            console.log("DOM fully loaded and parsed");
        });
    </script>

    <script>
        async function submitNumber() {
            const numberInput = document.getElementById('numberInput');
            const resultDiv = document.getElementById('result');
            const loadingDiv = document.getElementById('loading');

            // 显示加载指示器
            loadingDiv.style.display = 'block';

            const number = numberInput.value;

            try {
                const response = await fetch('https://9651-202-116-81-59.ngrok-free.app/api/submit-number', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ number: number })
                });

                if (!response.ok) {
                    throw new Error(`HTTP error! Status: ${response.status}`);
                }

                const data = await response.json();
                resultDiv.innerText = `Data submitted successfully! Response: ${data.message}`;
            } catch (error) {
                console.error('Error:', error);
                resultDiv.innerText = `Error submitting data: ${error.message}`;
            } finally {
                // 隐藏加载指示器
                loadingDiv.style.display = 'none';
            }
        }
    </script>
</body>
</html>
